<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="#">  <!-- This fix "Failed to load resource: favicon.ico" -->
    <link rel="stylesheet" href="css/example.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/example.js"></script>
  </head>
  <body>
    <div class="root-title">Example Page</div>

    <div class="title">Post & Get</div>
    <div class="btn" id="post-user">POST /user</div>
    <div class="btn" id="get-users">GET /users</div>

    <div class="title">Upload a txt File</div>
    <div class="upload-file-form">
      <input accept=".txt" id="select-txt-file" name="txt-file" title=".txt only" type="file" />
      <div class="btn form-btn" id="upload-txt-file" onclick="uploadTxtFile(this)">Upload</div>
    </div>
  </body>
</html>
